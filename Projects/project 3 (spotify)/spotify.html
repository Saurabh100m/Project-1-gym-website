<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify.com</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo spotify.jpg" alt="spotify"></li>
            <li class="item">Home</li>
            <li class="item">About</li>
            <li class="item">Premium</li>
            <li class="item">Playlists</li>
            <li class="item">Recently Played</li>


        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2>Guru Randhawa Songs</h2>

            <div class="songItem">
                <img class=songImage src="covers\1.jpg">
                <span class="songName">High Rated Gabru</span>
                <span class="play"><span class="time"> 03:34 <img src="play.PNG" id="1" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\2.PNG" alt="">
                <span>Crazy Habibi</span>
                <span class="play"><span class="time"> 03:03 <img src="play.PNG" id="2" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\3.PNG" alt="">
                <span>Downtown</span>
                <span class="play"><span class="time"> 03:36 <img src="play.PNG" id="3" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\4.PNG" alt="">
                <span>Ishare Tere</span>
                <span class="play"><span class="time"> 03:11 <img src="play.PNG" id="4" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\5.PNG" alt="">
                <span>Lahore</span>
                <span class="play"><span class="time"> 03:17 <img src="play.PNG" id="5" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\6.PNG" alt="">
                <span>Made In India</span>
                <span class="play"><span class="time"> 03:22 <img src="play.PNG" id="6" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\7.PNG" alt="">
                <span>Slowly Slowly</span>
                <span class="play"><span class="time"> 03:14 <img src="play.PNG" id="7" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\8.PNG" alt="">
                <span>Surma Surma</span>
                <span class="play"><span class="time"> 03:35 <img src="play.PNG" id="8" alt=""></span></span>
            </div>

            <div class="songItem">
                <img class=songImage src="covers\9.PNG" alt="">
                <span>Banja Rani</span>
                <span class="play"><span class="time"> 03:46 <img src="play.PNG" id="9" alt=""></span></span>
            </div>

        </div>

        <div class="banner"></div>
    </div>

    <div class="bottom">
        <div class="songPlaying" id="songPlaying">song name</div>
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">

            <img src="previous.PNG" id="previousSong" alt="">
            <img src="play.PNG" id="playSong" alt="">
            <img src="next.PNG" id="nextSong" alt="">


        </div>
    </div>

    <script src="spotify.js"></script>
</body>

</html>
